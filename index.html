<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition App with Facebook Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Face Recognition App</h1>
    <p class="text-center">Upload a photo to recognize and fetch Facebook details.</p>

    <div class="card p-4 mx-auto" style="max-width: 500px;">
      <form id="uploadForm">
        <div class="mb-3">
          <label for="faceImage" class="form-label">Upload Face Image</label>
          <input type="file" class="form-control" id="faceImage" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Scan & Fetch Details</button>
      </form>
    </div>

    <div id="userInfo" class="mt-4" style="display: none;">
      <h3 class="text-center">User Information</h3>
      <p><strong>Name:</strong> <span id="userName"></span></p>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <p><strong>Profile Picture:</strong></p>
      <img id="userPicture" src="" alt="Profile Picture" class="img-thumbnail">
    </div>
  </div>

  <!-- Facebook SDK -->
  <script>
    // Initialize Facebook SDK
    window.fbAsyncInit = function() {
      FB.init({
        appId: '966605068658958', // Replace with your App ID
        cookie: true,
        xfbml: true,
        version: 'v12.0'
      });
      console.log("Facebook SDK Initialized");
    };

    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Handle form submission
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const fileInput = document.getElementById('faceImage');
      const file = fileInput.files[0];

      if (!file) {
        alert('Please upload a valid image file.');
        return;
      }

      // Simulate face recognition (Replace with real logic)
      const isRecognized = true; // Simulated recognition success

      if (isRecognized) {
        FB.login(function(response) {
          if (response.authResponse) {
            fetchFacebookData();
          } else {
            alert('Facebook login failed.');
          }
        }, { scope: 'email,public_profile' });
      } else {
        alert('Face not recognized.');
      }
    });

    // Fetch Facebook user data
    function fetchFacebookData() {
      FB.api('/me', { fields: 'name,email,picture' }, function(response) {
        if (response && !response.error) {
          document.getElementById('userName').textContent = response.name;
          document.getElementById('userEmail').textContent = response.email;
          document.getElementById('userPicture').src = response.picture.data.url;
          document.getElementById('userInfo').style.display = 'block';
        } else {
          alert('Failed to fetch Facebook data.');
        }
      });
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
